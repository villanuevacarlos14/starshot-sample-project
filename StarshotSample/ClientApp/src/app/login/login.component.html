<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="UserName" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Username">
                  <small id="usernameHelp" class="form-text text-muted">Note: username is admin and password is 123456 seeded from migrations</small>
               
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" formControlName="Password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div *ngIf="loginForm.touched && loginForm.invalid && loginForm.errors?.incorrect" class="alert alert-danger">
                  <div *ngIf="loginForm.errors.incorrect">{{loginForm.errors.incorrect}}</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
